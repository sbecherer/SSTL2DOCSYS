#
# SSTL2DOCSYS
#
log4j.logger.de.abasgmbh.infosystem.sstl2docsys=TRACE, de.abasgmbh.infosystem.sstl2docsys.RollingFile
#
# Redirect log messages to a log file, support file rolling.
log4j.appender.de.abasgmbh.infosystem.sstl2docsys.RollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.de.abasgmbh.infosystem.sstl2docsys.RollingFile.File=java/log/sstl2docsys.log
log4j.appender.de.abasgmbh.infosystem.sstl2docsys.RollingFile.MaxFileSize=5MB
log4j.appender.de.abasgmbh.infosystem.sstl2docsys.RollingFile.MaxBackupIndex=10
log4j.appender.de.abasgmbh.infosystem.sstl2docsys.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.de.abasgmbh.infosystem.sstl2docsys.RollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n